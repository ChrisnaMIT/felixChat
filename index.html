<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="content">
    <div class="navBar">
        <p class="title">Felix Bot</p>
    </div>

    <div class="containerLogin">
        <div class="decoLogin">
            <div class="login">
                <input type="text" name="" id="" class="username" placeholder="username">
                <input type="password" class="password" placeholder="password">
                <button class="submitLogin">Log in</button>
            </div>

        </div>
    </div>


    <div class="containerChat">
        <div class="decoChat">
            <div class="chat">
                <div class="messages"></div>
                <div class="chatForm">
                    <input type="text" class="prompt" placeholder="votre message">
                    <button class="chatSubmit">Submit</button>
                </div>
            </div>
        </div>
    </div>











</div>
<script src="js/main.js"></script>
</body>
</html>
